<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="ad.size" content="width=160,height=600">

        <title>rexBanner</title>

        <meta name="description" content="banner" />
        <meta name="keywords" content="banner" />
        <meta name="author" content="Reza" />

        <!-- font embeded -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="all.css" />

        <!-- anabler dbm -->
        <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
        <script src="all.js"></script>

    </head>

    <body>
        <section id="banner">
            <div id="content">

                <div class="wrapper-banner" id="scene_one" >
                    <p class="header-text-one"></p>
                    <p class="body-text">We have!</p>
                    <img class="t-rex" src="Trex-darkshadow-large.png" alt="Trex-darkshadow-large.png">
                    <div class="bg-orange"></div>
                </div>

                <div class="wrapper-banner" id="scene_two">
                    <img class="grrrr" src="grrrrrrr-text.png" alt="grrrr">
                </div>

                <div class="wrapper-banner" id="scene_three">
                    <p class="header-text-three"></p>
                    <button id="button"><span id="button-text"></span><img src="Arrow_icon.png" alt="Arrow_icon.png"></button>
                    <img class="box" src="Boxes-darkshadow-large.png" alt="Boxes-darkshadow-large.png">
                    <div id="bg-exit"></div>
                </div>

                <div class="wrapper-logo">
                    <img src="TNT_logo_small.png" alt="TNT_logo_small.png">
                </div>
            </div>

            <div id="spinner" class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </section>

    </body>
    
</html>
